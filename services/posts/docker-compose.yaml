version: "3.8"

services:
  backend:
    container_name: 'jobhunt-posts-backend'
    command: sh "docker/commands/run-backend.sh"
    tty: true
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    volumes:
      - ./:/backend/
    ports:
      - "3000:3000"
    networks:
      - main

networks:
  main:
