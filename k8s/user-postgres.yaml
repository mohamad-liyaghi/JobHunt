apiVersion: v1
kind: Service

metadata:
  name: user-postgres
  labels:
    service:  user-postgres

spec:
  ports:
    - port: 5432
      targetPort: 5432

---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: user-postgres
  labels:
    service: user-postgres

spec:
  replicas: 1
  selector:
    matchLabels:
      service: user-postgres
  template:
    metadata:
      labels:
        service: user-postgres
    spec:
      containers:
        - name: jobhunt-user-postgres
          image: postgres:15.4-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: jobhunt-user-env